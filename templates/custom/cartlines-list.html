<div class="columns is-multiline">
    {{ range .records }}
    <div class="column is-2">
        <button class="delete is-small" onClick="removeFromList('{{ .id }}')"></button>
        <img src="http://placehold.it/100x100">
        <!--If you had your image at .image, then you'd have this:
                <img src="/img/{{ .image }}?width=300" />-->
        <h1 class="title is-4"><a href="/site/">{{ .item }}</a></h1>
    </div>
    {{ end }}
</div>
